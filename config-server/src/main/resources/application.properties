server.port=8888
spring.profiles.active=native
spring.application.name=config-server
spring.cloud.config.server.composite.type=composite
spring.cloud.config.server.native.search-locations=file://///tmp

eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://localhost:9001/eureka}
eureka.client.registryFetchIntervalSeconds=1
eureka.instance.leaseRenewalIntervalInSeconds=1
eureka.instance.preferIpAddress=true
