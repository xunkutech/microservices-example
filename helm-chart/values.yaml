# Default values for sanyi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  # repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: "localhost"
      paths:
        - path: "/"
          pathType: ImplementationSpecific
          serviceName: "frontend-helloworld"
        - path: "/service-book"
          pathType: ImplementationSpecific
          serviceName: "server-zuul"
        - path: "/service-library"
          pathType: ImplementationSpecific
          serviceName: "server-zuul"
        - path: "/service-read"
          pathType: ImplementationSpecific
          serviceName: "server-zuul"
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

  # resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

registerServer: "server-eureka"

springcloud:
  server-eureka:
    image:
      repository: "xunkutech/server-eureka"
      tag: "latest"
    containerPort: 8761
    environments:
      - name: ENVIRONMENT
        value: "test"
      - name: JVM_OPTS
        value: "-Xms256m -Xmx256m"
    injectEurekaEnv: true
    resourcesType: normal
  server-config:
    image:
      repository: "xunkutech/server-config"
      tag: "latest"
    containerPort: 8888
    injectEurekaEnv: true
    resources:
      requests:
        memory: "256Mi"
        cpu: "50m"
      limits:
        memory: "256Mi"
        cpu: "500m"

microService:
  server-zuul:
    replicaCount: 2
    image:
      repository: "xunkutech/server-zuul"
      tag: "latest"
    containerPort: 9000
    servicePort: 39000
    injectEurekaEnv: true
    resources:
      requests:
        memory: "256Mi"
        cpu: "50m"
      limits:
        memory: "256Mi"
        cpu: "500m"
  service-book:
    replicaCount: 2
    image:
      repository: "xunkutech/service-book"
      tag: "latest"
    containerPort: 9901
    injectEurekaEnv: true
    resourcesType: normal
  service-library:
    replicaCount: 2
    image:
      repository: "xunkutech/service-library"
      tag: "latest"
    containerPort: 9902
    injectEurekaEnv: true
  service-read:
    replicaCount: 2
    image:
      repository: "xunkutech/service-read"
      tag: "latest"
    containerPort: 9903
    injectEurekaEnv: true
  frontend-helloworld:
    replicaCount: 2
    image:
      repository: "xunkutech/frontend-helloworld"
      tag: "latest"
    containerPort: 8080
    servicePort: 38080
    environments:
      - name: BAIDU_URI
        value: "www.baidu.com"
    resourcesType: light

cronjob:
#      ┌────────────────── timezone (optional)
#      |      ┌───────────── minute (0 - 59)
#      |      │ ┌───────────── hour (0 - 23)
#      |      │ │ ┌───────────── day of the month (1 - 31)
#      |      │ │ │ ┌───────────── month (1 - 12)
#      |      │ │ │ │ ┌───────────── day of the week (0 - 6) (Sunday to Saturday;
#      |      │ │ │ │ │                                   7 is also Sunday on some systems)
#      |      │ │ │ │ │
#      |      │ │ │ │ │
# CRON_TZ=UTC * * * * *
  hello:
    schedule: "*/1 * * * *"
    tasks:
      - image:
          repository: busybox
          tag: 1.33.1
        command:
          - /bin/sh
          - -c
          - date; echo Hello from the Kubernetes cluster1
      - image:
          repository: busybox
          tag: 1.33.1
        command:
          - /bin/sh
          - -c
          - date; echo Hello from the Kubernetes cluster2

resources:
  default:
    requests:
      memory: "256Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "500m"
  light:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "500m"
  normal:
    requests:
      memory: "256Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "500m"
  heavy:
    requests:
      memory: "256Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "500m"