apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sanyi.fullname" . }}-springcloud
  labels:
    {{- include "sanyi.labels" . | nindent 4 }}
    app: springcloud
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "sanyi.selectorLabels" . | nindent 6 }}
      app: springcloud
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "sanyi.selectorLabels" . | nindent 8 }}
        app: springcloud
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "sanyi.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-springcloud-eureka
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.springcloud.eureka.image.repository }}:{{ .Values.springcloud.eureka.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: TZ
              value: "Asia/Shanghai"
            - name: SERVER_PORT
              value: {{ .Values.springcloud.eureka.containerPort | quote }}
            - name: EUREKA_HOSTNAME
              value: {{ printf "%s-%s" (include "sanyi.fullname" .) "server-eureka" | quote }}
            - name: EUREKA_PORT
              value: {{ .Values.springcloud.eureka.containerPort | quote }}
            {{- with .Values.springcloud.eureka.environments }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: eureka
              containerPort: {{ .Values.springcloud.eureka.containerPort }}
              protocol: TCP
          resources:
            {{- toYaml .Values.springcloud.eureka.resources | nindent 12 }}
        - name: {{ .Chart.Name }}-springcloud-zuul
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.springcloud.zuul.image.repository }}:{{ .Values.springcloud.zuul.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: TZ
              value: "Asia/Shanghai"
            - name: SERVER_PORT
              value: {{ .Values.springcloud.zuul.containerPort | quote }}
            - name: EUREKA_HOSTNAME
              value: {{ printf "%s-%s" (include "sanyi.fullname" .) "server-eureka" | quote }}
            - name: EUREKA_PORT
              value: {{ .Values.springcloud.eureka.containerPort | quote }}
            {{- with .Values.springcloud.zuul.environments }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: zuul
              containerPort: {{ .Values.springcloud.zuul.containerPort }}
              protocol: TCP
          resources:
            {{- toYaml .Values.springcloud.zuul.resources | nindent 12 }}
        - name: {{ .Chart.Name }}-springcloud-config
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.springcloud.config.image.repository }}:{{ .Values.springcloud.config.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: TZ
              value: "Asia/Shanghai"
            - name: SERVER_PORT
              value: {{ .Values.springcloud.config.containerPort | quote }}
            - name: EUREKA_HOSTNAME
              value: {{ printf "%s-%s" (include "sanyi.fullname" .) "server-eureka" | quote }}
            - name: EUREKA_PORT
              value: {{ .Values.springcloud.eureka.containerPort | quote }}
            {{- with .Values.springcloud.config.environments }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: config
              containerPort: {{ .Values.springcloud.config.containerPort }}
              protocol: TCP
          resources:
            {{- toYaml .Values.springcloud.config.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
